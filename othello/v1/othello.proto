syntax = "proto3";

package othello.v1;

option go_package = "project/gen/othello/v1;othello";


message GetAIMoveRequest {
  repeated int32 board = 1;
  int32 player = 2;
}

message GetAIMoveResponse {
  int32 y = 1;
  int32 x = 2;
}

service OthelloService {
  rpc GetAIMove(GetAIMoveRequest) returns (GetAIMoveResponse);
}
